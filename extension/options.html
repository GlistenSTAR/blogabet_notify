<!DOCTYPE html>
<html>
  <head>
    <title>Options Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type='text'],
      input[type='number'] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Options</h1>
      <label for="proxy">Profile ID:</label>
      <input type="text" id="proxy" />
      <button id="saveButton">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
